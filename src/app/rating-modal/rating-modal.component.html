<div class="card shadow" style="max-width: 400px; border-radius: 12px;">
  <div class="card-body p-4">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <h5 class="card-title mb-0">Rate Our App!</h5>
      <button type="button" class="btn-close" (click)="close()"></button>
    </div>
     
    <p class="text-muted mb-4">Help us improve our tool to best suit your needs by rating us here!</p>
    
    
    <div class="text-center mb-4">
      <i *ngFor="let star of stars" 
         class="fa fa-star-o fa-2x mx-1"
         [class.fa-star]="star <= (hoveredStar || rating)"
         [class.text-warning]="star <= (hoveredStar || rating)"
         (click)="setRating(star)"
         (mouseenter)="onStarHover(star)"
         (mouseleave)="onStarLeave()"
         style="cursor: pointer;">
      </i>
    </div>
    
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-light px-4" style="min-width: 100px;" (click)="close()">Cancel</button>
      <button class="btn btn-primary px-4" style="min-width: 100px;" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
