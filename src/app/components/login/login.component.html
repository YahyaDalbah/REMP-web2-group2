<div class="login-container">
  <div class="login-box">
<p class="signup-text">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username or Email" name="username" ngModel required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" name="password" ngModel required />
      </div>

      <button type="submit" class="sign-in-btn">Sign in</button>

      <div class="options">
        <label>
          <input type="checkbox" name="remember" ngModel />
          Remember Me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
