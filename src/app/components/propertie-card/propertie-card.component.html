<div class="card h-100 shadow-sm">
  <div class="card-img-top-container">
    <img [src]="property().image" class="card-img-top" alt="Property image" />
  </div>
  <div class="card-body position-relative">
    <h5 class="card-title mb-3">{{ property().title }}</h5>
    <p class="description">{{ property().desc }}</p>
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-geo-alt-fill text-success me-2"></i>
      <small class="text-muted">{{ property().location }}</small>
    </div>

    <div class="price-tag">
      <span class="fs-5 fw-bold text-primary">{{
        property().price | currency : "USD" : "symbol" : "1.0-0"
      }}</span>
    </div>
  </div>
</div>
