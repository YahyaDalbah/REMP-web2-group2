<div class="login-container">
  <div class="login-box">
    <p class="signup-text">Have an account? <a routerLink="/login">Login</a></p>
    <h2 class="login-title">Sign Up</h2>

    <form (ngSubmit)="onRegister()" #signUpForm="ngForm">
      <div class="double-input">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Firstname" name="firstname" ngModel required />
        </div>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Lastname" name="lastname" ngModel required />
        </div>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email" name="email" ngModel required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" name="password" ngModel required />
      </div>

      <button type="submit" class="sign-in-btn">Register</button>

      <div class="options">
        <label>
          <input type="checkbox" name="remember" ngModel />
          Remember Me
        </label>
        <a href="#">Terms & conditions</a>
      </div>
    </form>
  </div>
</div>
